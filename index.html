<!DOCTYPE html>
<html lang="pt-nt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | GN</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="box">
        <form action="https://api.staticforms.xyz/submit" method="POST">
            <fieldset>
                <legend><b>Formulário de clientes</b></legend>
                <br>
                <input type="hidden" name="accessKey" value="f6faf946-6590-46aa-8035-00cbfc0790fa">
                <input type="hidden" name="redirectTo" value="https://formulario-lime-nine.vercel.app/obrigado.html">
                <input type="text" name="honeypot" style="display: none;">
                <input type="hidden" name="$ultimonome">
                <input type="hidden" name="$genero">
                <input type="hidden" name="$data__nascimento">
                <input type="hidden" name="$cidade">
                <input type="hidden" name="$estado">
                <input type="hidden" name="$endereco">
                
                <div class="input__box">
                    <input type="text" name="name" id="name" class="input__user" required>
                    <label for="name" class="label__input">Primeiro nome *</label>
                </div>
                <br><br>
                <div class="input__box">
                    <input type="text" name="$ultimonome" id="ultimonome" class="input__user" required>
                    <label for="$ultimonome" class="label__input">Último nome *</label>
                </div>
                <br><br>
                <div class="input__box">
                    <input type="text" name="email" id="email" class="input__user" required>
                    <label for="email" class="label__input">Email *</label>
                </div>
                <br>  <br>
                <div class="input__box">
                    <input type="tel" name="phone" id="phone" class="input__user" required>
                    <label for="phone" class="label__input">Telefone *</label>
                </div>
                <br> <br>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="$genero" value="feminino" >
                <label for="feminino">Feminino</label>

                <input type="radio" id="masculino" name="$genero" value="masculino" >
                <label for="masculino">Masculino</label>

                <input type="radio" id="outro" name="$genero" value="outro" >
                <label for="outro">Outro</label>
                <br> <br>

                <label for="$data__nascimento"><b>Data de nascimento:</b></label>
                <input type="date" name="$data__nascimento" id="data__nascimento" >

                <br>  <br>
                <div class="input__box">
                    <input type="text" name="$cidade" id="cidade" class="input__user" >
                    <label for="$cidade" class="label__input">Cidade</label>
                </div>
                <br>  <br>
                <div class="input__box">
                    <input type="text" name="$estado" id="estado" class="input__user" >
                    <label for="$estado" class="label__input">Estado</label>
                </div>
                <br>   <br>
                <div class="input__box">
                    <input type="text" name="$endereco" id="endereco" class="input__user" >
                    <label for="$endereco" class="label__input">Endereço</label>
                </div>
                
                <br> <br>
                <input type="submit" name="submit" id="submit">      
            </fieldset>
        </form>
    </div>
    
</body>
</html>
