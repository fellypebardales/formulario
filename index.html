<!DOCTYPE html>
<html lang="pt-nt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | GN</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de clientes</b></legend>
                <br>
                <div class="input__box">
                    <input type="text" name="primeironome" id="primeironome" class="input__user" required>
                    <label for="primeironome" class="label__input">Primeiro nome</label>
                </div>
                <br><br>
                <div class="input__box">
                    <input type="text" name="ultimonome" id="ultimonome" class="input__user" required>
                    <label for="ultimonome" class="label__input">Último nome</label>
                </div>
                <br><br>
                <div class="input__box">
                    <input type="text" name="email" id="email" class="input__user" required>
                    <label for="email" class="label__input">Email</label>
                </div>
                <br>  <br>
                <div class="input__box">
                    <input type="tel" name="telefone" id="telefone" class="input__user" required>
                    <label for="telefone" class="label__input">Telefone</label>
                </div>
                <br> <br>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>

                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>

                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br> <br>

                <label for="data__nascimento"><b>Data de nascimento:</b></label>
                <input type="date" name="data__nascimento" id="data__nascimento" required>

                <br>  <br>
                <div class="input__box">
                    <input type="text" name="cidade" id="cidade" class="input__user" required>
                    <label for="cidade" class="label__input">Cidade</label>
                </div>
                <br>  <br>
                <div class="input__box">
                    <input type="text" name="estado" id="estado" class="input__user" required>
                    <label for="estado" class="label__input">Estado</label>
                </div>
                <br>   <br>
                <div class="input__box">
                    <input type="text" name="endereco" id="endereco" class="input__user" required>
                    <label for="endereco" class="label__input">Endereço</label>
                </div>
                <br> <br>
                <input type="submit" name="submit" id="submit">      
            </fieldset>
        </form>
    </div>
    
</body>
</html>
